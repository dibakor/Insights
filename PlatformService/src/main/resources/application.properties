server.servlet.context-path=/PlatformService
spring.http.converters.preferred-json-mapper=gson
spring.mvc.pathmatch.matching-strategy=path_pattern_parser
spring.web.resources.chain.cache=false
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=create-drop

# Default to development profile if none specified
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Disable Spring Boot's auto-configurations to prevent TLS and LDAP issues
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.http.HttpMessageConvertersAutoConfiguration,org.springframework.boot.autoconfigure.web.client.RestTemplateAutoConfiguration,org.springframework.boot.autoconfigure.web.client.RestClientAutoConfiguration,org.springframework.boot.autoconfigure.ldap.LdapAutoConfiguration

# HTTP Client Configuration - Debug logging for troubleshooting
logging.level.org.apache.http=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.security=DEBUG

# JPA Configuration - Disable open-in-view to prevent lazy loading issues
spring.jpa.open-in-view=false